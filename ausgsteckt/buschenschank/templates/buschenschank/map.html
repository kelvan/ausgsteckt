{% extends 'base.html' %}

{% load staticfiles leaflet_tags %}

{% block extracss %}
  {% leaflet_css %}
  <link media="all" rel="stylesheet" type="text/css" href="{% static 'css/buschenschank/map.css' %}" />
{% endblock %}

{% block extrajs %}
  {% leaflet_js %}
  <script type="text/javascript" src="{% static 'js/buschenschank/map.js' %}"></script>
{% endblock %}

{% block content %}
  {#<h1>Buschenschankkarte</h1>#}
  <div class="container-fluid">
    <div class="row">
      <div id="buschenschank_maps" class="col-md-12" data-geojson-url="{% url 'buschenschank.geojson' %}" data-details-url="{% url 'buschenschank_details' '000' %}">
        {% leaflet_map 'ausgstecktmap' callback="main_map_init" %}
      </div>
      <div id="buschenschank_details" class="col-md-0">
        <div class="well">
          <span class="glyphicon glyphicon-chevron-left sidebar-close" onclick="close_details()" aria-hidden="true">Close</span>
          <div id="buschenschank_details_content"></div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
