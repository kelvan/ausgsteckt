{% extends 'base.html' %}

{% load i18n %}

{% block content %}
  <div class="container">
    <h4>{% trans 'Search results' %}</h4>
    <ul>
      {% for result in results %}
        <li><a href="{{ result.get_absolute_url }}">{{ result }}</a></li>
      {% empty %}
        <li>{% trans 'Nothing found' %}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
