{% load osm_tags %}

<div class="card">
  <div class="card-header" role="tab" id="headingTags">
    <h5 class="mb-0">
      <a data-toggle="collapse" href="#collapseTags" aria-expanded="false" aria-controls="collapseTags">
        <i class="fa fa-tags" aria-hidden="true"></i>&nbsp;Tags</span><br>
      </a>
    </h5>
  </div>

  <div id="collapseTags" class="collapse" role="tabpanel" aria-labelledby="headingTags" data-parent="#accordion">
    <div class="card-body">
      <dl id="buschenschank-tags" class="dl-horizontal">
        {% for tag, value in buschenschank.tags.items %}
          <dt>{{ tag }}</dt>
          <dd>{{ value|format_value_list:tag|safe }}</dd>
        {% endfor %}
      </dl>
    </div>
  </div>
</div>
