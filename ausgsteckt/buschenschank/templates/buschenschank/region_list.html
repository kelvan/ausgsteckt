{% extends 'base.html' %}

{% load i18n %}

{% block content %}
  <div class="container">
    <h1>{% trans 'Regions' %}</h1>
    <ul class="list-group">
      {% for region in regions %}
        {% if region.get_buschenschank.exists %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'buschenschank:region_details' region.pk %}">{{ region }}</a>
            <span class="badge badge-primary badge-pill" title="{% trans 'Buschenschank count' %}">
              {{ region.get_buschenschank.count }}
            </span>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
{% endblock %}
