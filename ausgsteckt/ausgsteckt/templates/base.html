{% load staticfiles %}

<html>
  <head>
    <title>{% block title %}Ausgsteckt{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" />
    <link media="all" rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <link media="all" rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    {% block extracss %}{% endblock %}
  </head>
  <body {% block bodyattr %}{% endblock %}>
    {% block content %}{% endblock %}
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block extrajs %}{% endblock %}
  </body>
</html>
