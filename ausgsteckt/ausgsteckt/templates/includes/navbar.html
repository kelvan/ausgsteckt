{% load static i18n %}

<nav class="navbar navbar-expand-md navbar-dark static-top bg-dark">
  <a class="navbar-brand" href="#">
    <img src="{% static 'images/raisin.svg' %}" width="30" height="30" alt="raisin">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'buschenschank:buschenschank_map' %}">{% trans 'Map' %} <span class="sr-only">(current)</span></a>
      </li>
      {% if regions %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="{% url 'buschenschank:region_list' %}" id="dropdown_regions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{% trans 'Regions' %}</a>
          <div class="dropdown-menu" aria-labelledby="dropdown_regions">
            {% for region in regions|slice:':15' %}
              <a class="dropdown-item" href="{{ region.get_absolute_url }}">
                {% if region.region_image %}
                  <img src="{{ region.region_image.dropdown.url }}">
                {% endif %}
                {{ region.name }}
              </a>
            {% endfor %}
            <a class="dropdown-item" href="{% url 'buschenschank:region_list' %}">{% trans 'View all regions' %}</a>
          </div>
        </li>
      {% endif %}
    </ul>
    <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'buschenschank:search' %}">
      <input class="form-control mr-sm-2" name="q" type="text" placeholder="{% trans 'Search for buschenschank' %}" aria-label="Search"{% if request.GET.q %} value="{{ request.GET.q }}"{% endif %}>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">{% trans 'Search' %}</button>
    </form>
  </div>
</nav>
